<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber-Security Trust Model</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cyber-Security Trust Model</h1>
        <p>Secure Data Transmission with QKD + MAES + Blockchain</p>
        
        <div class="section">
            <h2>Data Encryption</h2>
            <textarea id="plaintext" placeholder="Enter message to encrypt..."></textarea>
            <button onclick="encryptData()">Encrypt with QKD + MAES</button>
            <div id="encryptResult"></div>
        </div>
        
        <div class="section">
            <h2>Data Decryption</h2>
            <textarea id="encryptedData" placeholder="Encrypted data..."></textarea>
            <input type="text" id="quantumKey" placeholder="Quantum key...">
            <button onclick="decryptData()">Decrypt</button>
            <div id="decryptResult"></div>
        </div>
        
        <div class="section">
            <h2>Blockchain Ledger</h2>
            <button onclick="getBlockchain()">View Blockchain</button>
            <div id="blockchainResult"></div>
        </div>
        
        <div class="section">
            <h2>Performance Metrics</h2>
            <div id="metrics"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
